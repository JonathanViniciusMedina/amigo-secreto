<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Amigo Secreto</h1>
        </header>
        <section class="banner">
            <img src="./assets/amigo-secreto.png" alt="Amigo Secreto">
            <h2>Digite o nome dos seus amigos</h2>
        </section>
        <section class="input-section">
            <div class="input-wrapper">
                <input type="text" id="names" class="input-name" placeholder="Digite um nome">
                <button class="button-add add">Adicionar</button>
            </div>
            <div class="list-names">
                <ul class="list"></ul>
            </div>
            <div class="error">
                <span class="erro"></span>
            </div>
            <div class="button-container">
                <button class="button-draw sort">
                    <img src="./assets/play_circle_outline.png" alt="Sortear">
                    Sortear amigo
                </button>
                <button class="button-reset reset">Reiniciar</button> <!-- BotÃ£o de reset -->
            </div>
            <div class="result">
                <ul class="result-list"></ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
